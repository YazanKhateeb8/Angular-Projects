<app-navbar></app-navbar>
  <div class="card">
    <div class="row">
        <div class="col-md-8 cart">
            <div class="title">
                <div class="row">
                    <div class="col">
                        <h4><b>Shopping Cart</b></h4>
                    </div>
                    <div class="col align-self-center text-right text-muted">{{this.count}}</div>
                </div>
            </div>
            <div class="row" *ngFor="let i of items">
                <div class="row main align-items-center">
                    <div class="col-2"><img class="img-fluid" src="{{i.product.ImgUrl}}"></div>
                    <div class="col">
                        <div class="row text-muted">{{i.product.Category }}</div>
                        <div class="row">{{ i.product.Name }}</div>
                    </div>
                    <div class="col"> <p>1</p> </div>
                    <div class="col"> {{ i.product.Price }}₪ <span class="close"(click)="deleteProduct(i)">&#10005;</span></div>
                </div>
            </div>
           
        </div>
        <div class="col-md-4 summary">
            <div>
                <h5><b>Summary</b></h5>
            </div>
            <hr>   
            <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                <div class="col">TOTAL PRICE</div>
                <div class="col text-right">{{total()}}₪</div>
            </div>
             <button class="btn">CHECKOUT</button>
        </div>
    </div>
</div>
