 <div class="container form-group">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="email" name="name"  class="form-control" placeholder="Username" required  [(ngModel)]="nuser.name"/>
                <label for="inputEmail">Username</label>               
              </div>
              <div class="form-label-group">
                <input type="name" name="fullname"  class="form-control" placeholder="fullname" required   [(ngModel)]="nuser.fullname"/>
                <label for="inputEmail">Full name</label>               
              </div>
              <div class="form-label-group">
                <input type="email" name="email"  class="form-control" placeholder="email" required   [(ngModel)]="nuser.email"/>
                <label for="inputEmail">email</label>               
              </div>
              <div class="form-label-group">
                <input type="password" name="password" class="form-control" placeholder="Password" required minlength="8"  [(ngModel)]="nuser.password" #password="ngModel"/>
                <label for="inputPassword">Password</label>
              </div>
              <div class="form-label-group">
                <input type="text" name="mobile"  class="form-control" placeholder="mobile" required [(ngModel)]="nuser.mobile"/>
                <label for="inputEmail">mobile</label>               
              </div>
              <div class="form-label-group">
                <input type="text" name="address"  class="form-control" placeholder="address" required [(ngModel)]="nuser.address"/>
                <label for="inputEmail">address</label>               
              </div>
              <div class="form-label-group">
                <input type="text" name="image"  class="form-control" placeholder="image"  [(ngModel)]="nuser.img"/>
                <label for="inputEmail">image</label>               
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="addUser()" routerLink="/login">Register</button>
              <hr class="my-4">
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
