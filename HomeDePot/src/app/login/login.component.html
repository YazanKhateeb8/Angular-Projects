<div class="container form-group">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
              <div class="form-label-group">
                <input type="email" name="name"  class="form-control" placeholder="Username" required  ngModel/>
                <label for="inputEmail">Username</label>
                
              </div>

              <div class="form-label-group">
                <input type="password" name="password" class="form-control" placeholder="Password" required minlength="8" ngModel #password="ngModel"/>
                <label for="inputPassword">Password</label>
              </div>
              <small *ngIf="!password?.valid &&(password?.dirty || password?.touched)"
              style="color: red">Invalid Password
              </small>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" [disabled]="!loginForm.valid">Sign in</button>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" routerLink="/register">Register</button>
              <hr class="my-4">
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
