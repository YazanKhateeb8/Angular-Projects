<div class="row">
    <div class="card text-white bg-dark mb-3 column" *ngFor="let prod of HC;" style="max-width: 20rem;">
        <ng-container *ngIf="prod.Category==selectedProduct;">
        <div class="card-header">{{prod.Name}}</div>
        <img class="card-img-top" src="{{prod.ImgUrl}}" alt="Product image">
        <div class="card-body">
          <!-- <p class="card-text">{{prod.Description}}</p> -->
          <p class="card-text sale">{{prod.OldPrice}}</p>
          <p class="card-text">Price:{{prod.Price}}â‚ª </p>
          <!-- <button [routerLink]="['/product'],prod.id" class="btn btn-outline-primary">{{prod.id}}</button> -->
          <button class="btn btn-outline-primary" [routerLink]="['/product',prod.id]">More info</button><br/>
          <button (click)="addtoCart(prod) && sum(Price)" class="btn btn-outline-primary">add to cart</button>
        </div>
       </ng-container>
      </div>
</div>
