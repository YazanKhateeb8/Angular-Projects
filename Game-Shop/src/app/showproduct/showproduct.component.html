<div class="row" style="margin-left: auto;">
    <div *ngFor="let Productv of prodd;"  style="width: 20rem  ;" >
        <ng-container *ngIf="Productv.Category==selectedProduct">

          <div class="flip-box" style="width: 300px; height: 350px;" >
            <div class="flip-box-inner">
              <div class="flip-box-front"> 

        <div class="card-header "  >{{Productv.Name}}</div>
        <img class="card-img-top"  src="{{Productv.imgUrl}}" alt="Avatar" style="width:300px;height:300px;">
        
        </div>
        <div class="card-body">

        <div class="flip-box-back" >
            <p class="card-text"><br><br><br>{{Productv.description}}</p>
            <p class="card-text " style="color:rgb(0, 160, 8) ;font-size:40px">{{Productv.Price}}â‚ª </p>
            <button (click)="addToCart(Productv)" class="btn btn-outline-primary" style="font-size: 20px;">add to cart</button>
</div>

          
        </div>     
      </div>      
    </div>
    
       </ng-container>
       </div></div>
