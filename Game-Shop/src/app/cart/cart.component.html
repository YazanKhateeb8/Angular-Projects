
<app-navbar></app-navbar>
<br> 

<section>

    <div class="spacer">
      <div class="container">
        <div class="row mt-5">
          <div class="col-lg-9">
            <div class="row shop-listing">
              <table class="table shop-table" >
                <tr>
                  <th class="b-0">Name</th>
                  <th class="b-0">     </th>
                  <th class="b-0">Price </th>
                  <th class="b-0 text-right">Total Price</th>
                </tr>
                <tr *ngFor="let item of items">
                  <td>{{ item.Name }}</td>
                  <td><img src="{{item.imgUrl}}" class="bd-placeholder-img "></td>
                  <td>{{ item.Price }}</td>
                  <td>
                  </td>
                  <td class="text-right">
                    <h5 class="font-medium m-b-30">{{ item.total }}</h5>
                  </td>
                </tr>
              
                <tr>
                  <td colspan="3" align="right">total: {{this.count}}</td>
                  <td colspan="3" align="right">Subtotal: {{this.amount}}</td>
                  
                </tr>
              </table>
            </div> 
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-footer></app-footer>
